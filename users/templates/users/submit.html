<!DOCTYPE html>

<html lang="en">


<body>


<h1>Get Library Card</h1>

<form method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td>First Name: </td>
            <td> {{ form.first_name }}</td>
        </tr>
        <tr>
            <td>Last Name: </td>
            <td>{{ form.last_name }}</td>
        </tr>
        <tr>
            <td>Eddress:</td>
            <td>{{ form.eddress }}</td>
        </tr>
    </table>
    <p> <input type="submit" value="Submit"/> </p>
 </form>
 </body>
 </html>
